<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <div class="header logo">
          <img src="./images/logo.svg" alt="Base Apparel Logo" />
        </div>
        <div class="content">
          <div class="content-header">
            <div class="uppercase ls-15 skin light">we're</div>
            <div class="uppercase ls-15">coming</div>
            <div class="uppercase ls-15">soon</div>
          </div>
          <div class="content-description skin lh-3 bold">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
          <div class="content-input">
            <input type="email" name="email" placeholder="Email Address" />
            <button class="email-button">
              <div class="button-icon"></div>
            </button>
          </div>
        </div>
      </div>
      <div class="container-image"></div>
    </div>

      <p class="attribution">

      </p>
    </footer> -->
  </body>
</html>
